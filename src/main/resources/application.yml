spring:
  application:
    name: simulation-backend

  datasource:
    url: jdbc:mysql://localhost:3306/simulationpeds?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        '[format_sql]': true

    # 添加 Jackson 配置
    jackson:
        serialization:
            fail-on-empty-beans: false
        properties:
            hibernate:
            force-lazy-loading: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.simulation.demo: INFO
    # 添加线程相关的日志配置
    org.springframework.scheduling: INFO
    java.util.concurrent: INFO
  file:
    name: logs/simulation-backend.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 9527

# AnyLogic模型配置
anylogic:
  model:
    dataset: "dataset/selected_cameras_20250531.xlsx"
  simulation:
    stoptime: 3600  # 默认仿真时间（秒）

# 仿真服务配置
simulation:
  timeout:
    minutes: 30  # 仿真超时时间（分钟）
  max:
    concurrent: 3  # 最大并发仿真数量
  web:
    enabled: true  # 是否启用Web服务器（设为false禁用浏览器弹出）